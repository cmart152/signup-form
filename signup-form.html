<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Signup form</title>
</head>
<body>

  <div class="left-half">
    <div class="left-banner">
      <div>Logo</div>
      <div>Space news</div>
    </div>
  </div>
  <div class="right-half">
    <h1>Sign up for the latest space news!</h1>
      <form action="">
        <div>
          <h2>Sign up</h2>
          <div>
            <div>
              <label for="fname">First name</label>
              <input type="text" id="fname" name="fname" placeholder="Joe" required>
            </div>
            <div>
              <label for="lname">Last name</label>
              <input type="text" id="lname" name="lname" placeholder="Bloggs" required>
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="joebloggs@email.com">
            </div>
            <div>
              <label for="tel">Phone number</label>
              <input type="tel" id="tel" name="tel" minlength="10" placeholder="01234 567890">
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" class="password" name="password" placeholder=" " required>
            </div>
            <div>
              <label for="cpassword">Confirm password</label>
              <input type="password" class="cpassword" name="cpassword" placeholder=" " required>
            </div>
          </div>
        </div>
        <div>
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
  </div>
</body>
<script>
  document.querySelector(".button").onclick = function(){

    var password = document.querySelector('.password').value;
    var cpassword = document.querySelector('.cpassword').value;

        if (password == "") {
          alert("Password field cannot be empty");
          return false;
        } else if (password != cpassword){
          alert("password fields do not match, try again.");
          return false;
        } else if (password == cpassword){
          alert("logged in");
          return true;
        }
  }
</script>
</html>
